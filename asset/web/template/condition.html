{{define "condition"}}
<div class="container-fluid">
	<fieldset>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="routine_description">Assert</label>
			<div class="container">
				<div class="row">
					<div class="col-sm-10 column">
						<table class="table table-bordered table-hover" id="{{.}}{{`assert_tab`}}">
							<thead>
								<tr >
									<th class="text-center col-sm-1">#</th>
									<th class="text-center col-sm-1">DUT</th>
									<th class="text-center col-sm-1">Mode</th>
									<th class="text-center col-sm-3">CLI</th>
									<th class="text-center col-sm-4">Expected</th>
								</tr>
							</thead>
							<tbody>
								<tr id="{{.}}{{`assert_`}}{{`0`}}">
									<td class="text-center">0</td>
									<td class="text-center"><input type="text" name="{{.}}{{`assert`}}{{`dut~`}}{{`0`}}" value="DUT1" placeholder='DUT1' class="form-control col-sm-1 required"/></td>
									<td class="text-center"><input type="text" name="{{.}}{{`assert`}}{{`mode~`}}{{`0`}}" value="enable" placeholder='enable' class="form-control col-sm-1 required"/></td>
									<td class="text-center"><input type="text" name="{{.}}{{`assert`}}{{`cli~`}}{{`0`}}" value="show running-config" placeholder='show runngin-config' class="form-control col-sm-4 required"/></td>
									<td class="text-center"><input type="text" name="{{.}}{{`assert`}}{{`expected~`}}{{`0`}}" value="this must not be empty" placeholder='br1000[[_space_]]+up' class="form-control col-sm-4 required"/></td>
								</tr>
								<tr id="{{.}}{{`assert_`}}{{`1`}}"></tr>
							</tbody>
						</table>
						<a id="{{.}}{{`_add_assert`}}" class="pull-left">Add Assertion</a><a id='{{.}}{{`_delete_assert`}}' class="pull-right">Delete Assertion</a>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="{{.}}{{`_description`}}" class="col-sm-2 control-label">Desc</label>
			<div class="container">
				<div class="row">
					<div class="col-sm-6 column">
						<textarea id="{{.}}{{`_description`}}" name="{{.}}{{`_description`}}" class="form-control col-sm-6 required" rows="5">{{.}}</textarea>
					</div>
				</div>
			</div>
		</div>
	</fieldset>
</div>
<script type="text/javascript" src="static/js/routine.js"></script>
{{end}}
