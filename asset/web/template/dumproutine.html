{{define "dumproutine"}}
<div class="container-fluid">
	<fieldset>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="{{.Name}}_description">CMD</label>
			<div class="container">
				<div class="row">
					<div class="col-sm-10 column">
						<table class="table table-bordered table-hover" id="{{.Name}}_command_tab">
							<thead>
								<tr >
									<th class="text-center col-sm-1">#</th>
									<th class="text-center col-sm-1">DUT</th>
									<th class="text-center col-sm-1">Mode</th>
									<th class="text-center col-sm-3">CLI</th>
									<th class="text-center col-sm-4">Expected</th>
								</tr>
							</thead>
							<tbody id="tbody{{.Name}}">
								{{$rname := .Name}}
								{{$lena := len .Assertions}}
								{{range .Assertions}}
								<tr id="{{$rname}}_command_{{.Seq}}">
									<td class="text-center">{{.Seq}}</td>
									<td class="text-center"><input type="text" name="{{$rname}}_command_dut~{{.Seq}}" value="{{.DUT}}"  placeholder='DUT0' class="form-control col-sm-1 required"/></td>
									<td class="text-center"><input type="text" name="{{$rname}}_command_mode~{{.Seq}}" value="{{.Mode}}"  placeholder='enable' class="form-control col-sm-1 required"/></td>
									<td class="text-center"><input type="text" name="{{$rname}}_command_cli~{{.Seq}}" value="{{.Cli}}" placeholder='show runngin-config' class="form-control col-sm-4 required"/></td>
									<td class="text-center"><input type="text" name="{{$rname}}_command_expected~{{.Seq}}" value="{{.Expected}}" placeholder='br1000[[_space_]]+up' class="form-control col-sm-4 required"/></td>
								</tr>
								{{end}}
								<tr id="{{$rname}}_command_{{$lena}}">
							</tbody>
						</table>
						<a id="{{.Name}}_add_command" class="pull-left">Add Command</a><a id="{{.Name}}_delete_command" class="pull-right">Delete command</a>
					</div>
				</div>
			</div>
		</div>
		{{if eq .Name "routine"}}
		<div class="form-group">
			<label for="{{.Name}}_description" class="col-sm-2 control-label">Desc</label>
			<div class="container">
				<div class="row">
					<div class="col-sm-6 column">
						<textarea id="{{.Name}}_description" name="{{.Name}}_description" class="form-control col-sm-6 required" rows="5">{{.Description}}</textarea>
					</div>
				</div>
			</div>
		</div>
		{{else}}
		{{end}}
	</fieldset>
</div>
<script type="text/javascript" src="static/js/routine.js"></script>
{{end}}
