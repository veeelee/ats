<style>
#form-newsession{
	margin-top: 10%;
}
</style>
<div id="form-newsession">
		<div class="form-horizontal col-sm-10">
			<fieldset class="col-sm-offset-4">
				<div class="form-group">
					<label class="col-sm-2 control-label" for="username">Username</label>
					<div class="col-sm-4">
						<input type="text" v-model="nuser.username" class="form-control required" placeholder="mramru">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="password">Password</label>
					<div class="col-sm-4">
						<input type="text" v-model="nuser.password" class="form-control required" placeholder="mrumra">
					</div>
				</div>
			</fieldset>     
			<fieldset class="col-sm-offset-4">
				<div class="col-sm-2"></div>
				<div class="col-sm-4">
					<button class="btn btn-success btn-block" @click.prevent="submitLogin">Submit</button>
				</div>
			</fieldset>
		</div>
</div>
<script>
	var newSession = new Vue({
		el: '#form-newsession',
		data: {
			nuser: {
				username: "",
				password: ""
			},
			submitted:false
		},
		methods: {
			submitLogin: function(e) {
				$.ajax({
					type:"post",
					url:"login",
					async:false,
					//data: {newuser: JSON.stringify(this.nuser)},
					data: this.nuser,
					success:function(data) {
						window.location.href="mainpage";
						//document.write(data)
					//	$("#body").html(data)
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						alert(XMLHttpRequest.responseText);
					}
				});
				this.submitted = true;
				return false
			}
		},
		mounted: function() {
		}
	});
</script>
